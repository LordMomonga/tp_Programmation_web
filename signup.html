<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>S’inscrire - MML</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Google Font : Poppins -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: "Poppins", sans-serif;
        }
        .card {
            border-radius: 12px;
        }
    </style>
</head>

<body>

    <!-- NAVBAR -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">MML</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="index.html">Accueil</a></li>
                    <li class="nav-item"><a class="nav-link active" href="#">S’inscrire</a></li>
                    <li class="nav-item"><a class="nav-link" href="login.html">Se connecter</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- FORMULAIRE -->
    <div class="container mt-5" style="max-width: 550px;">
        <h2 class="text-center mb-4">Créer un compte</h2>

        <div class="card shadow p-4">
            <form>

                <!-- Nom -->
                <div class="mb-3">
                    <label class="form-label">Nom <span class="text-danger">*</span></label>
                    <input 
                        type="text" 
                        class="form-control" 
                        name="nom" 
                        placeholder="Votre nom"
                        required
                        pattern="[A-Za-zÀ-ÖØ-öø-ÿ ]+"
                        title="Lettres uniquement"
                    >
                </div>

                <!-- Email -->
                <div class="mb-3">
                    <label class="form-label">Courriel <span class="text-danger">*</span></label>
                    <input 
                        type="email" 
                        class="form-control" 
                        name="email" 
                        placeholder="exemple@courriel.com"
                        required
                    >
                </div>

                <!-- Mot de passe -->
                <div class="mb-3">
                    <label class="form-label">Mot de passe <span class="text-danger">*</span></label>
                    <input 
                        type="password" 
                        class="form-control" 
                        name="password"
                        placeholder="Mot de passe"
                        required
                        pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[\W_]).{8,}$"
                        title="Min. 8 caractères : 1 majuscule, 1 minuscule, 1 chiffre, 1 spécial"
                    >
                </div>

                <!-- Confirmer -->
                <div class="mb-3">
                    <label class="form-label">Confirmer le mot de passe <span class="text-danger">*</span></label>
                    <input 
                        type="password" 
                        class="form-control" 
                        name="confirm"
                        placeholder="Confirmation"
                        required
                    >
                </div>

                <!-- Rôle -->
                <div class="mb-3">
                    <label class="form-label">Rôle <span class="text-danger">*</span></label>
                    <select class="form-select" name="role" required>
                        <option value="">-- Choisir un rôle --</option>
                        <option value="client">Client</option>
                        <option value="gerant">Gérant</option>
                    </select>
                </div>

                <!-- Bouton -->
                <button type="submit" class="btn btn-primary w-100">
                    Créer mon compte
                </button>

            </form>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
